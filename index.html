<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Mockup with Apps</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard">
        <div class="apps">
          <a href="tel:" class="app-icon" id="phone-app" title="Phone">📞</a>
          <a href="mailto:" class="app-icon" id="email-app" title="Email">📧</a>
          <a href="https://www.google.com" class="app-icon" id="browser-app" title="Browser" target="_blank">🌐</a>
          <a onclick="openCamera()" class="app-icon" id="camera-app" title="Camera">📷</a>
          <a href="https://www.example.com/music" class="app-icon" id="music-app" title="Music" target="_blank">🎵</a>
          <a href="https://calendar.google.com/calendar/u/0/r?pli=1" class="app-icon" id="calendar-app" title="Calendar"
            target="_blank">📅</a>
          <a href="https://maps.google.com" class="app-icon" id="maps-app" title="Maps" target="_blank">🗺️</a>
          <a href="https://abdul-ahadexpo.github.io/Calculator/" class="app-icon" id="calculator-app" title="Calculator"
            target="_blank">🧮</a>
          <a href="https://abdul-ahadexpo.github.io/Weather-C/" class="app-icon" id="weather-app" title="Weather"
            target="_blank">☀️</a>
          <a href="https://abdul-ahadexpo.github.io/Spin-strike-Bd.com/" class="app-icon" id="bey" title="Beyblade"
            target="_blank"></a>
        </div>
      </div>
    </div>
  </div>

  <div id="datetime"></div>
  <button onclick="openCamera()">Open Camera</button>

  <script>
    function openCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.autoplay = true;
          document.body.appendChild(video);
          video.style.position = 'absolute';
          video.style.top = '20px';
          video.style.right = '20px';
          video.style.width = '320px';
          video.style.height = '180px';
          video.style.border = '2px solid #333';
        })
        .catch(function (error) {
          console.error('Error accessing the camera:', error);
        });
    }

    function updateDateTime() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
      document.getElementById('datetime').textContent = now.toLocaleString(undefined, options);
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>

</html>
